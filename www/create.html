    <body>
        <!-- <h1>Click the button below to create an account:</h1>
        <button onclick="document.getElementById('id01').style.display='block'" class="flex-container" style="width:auto;">Create An Account!</button> -->

        <!-- <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span> -->

            <form class="modal-content" action="#.php">
                <div class="container">
                    <h1>Create An Account!</h1>
                    <p>Please fill this form to create a new account.</p>
                    <hr>
                    <div style="display: inline-block;width:100px;">
                        <label><b>Name</b></label>
                        <input type="text" placeholder="Last Name" name="name" required>
                        <input type="text" placeholder="First Name" name="name" required>
                    </div>

                    <label><b>Email</b></label>
                    <input type="text" placeholder="Enter E-mail" name="email" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label><b>Confirm Password</b></label>
                    <input type="password" placeholder="Re-enter Password" name="psw-repeat" required>

                    <label>
                        <input type="checkbox" checked="checked" style="margin-bottom:15px">Remember me
                    </label>

                    <p>
                        By creating an account, you agree to our
                        <a href="#" style="color:dodgerblue;text-decoration:none">Terms & Privacy</a>
                    </p>

                    <div class="clearfix">
                        <button type="button"
                        onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
                            Cancel
                        </button>
                        <button type="submit" class="signupbtn">
                            Create Account
                        </button>
                    </div>
                </div>
            </form>
        <!-- </div> -->

        <script>
            // Get modal
            var modal = document.getElementById('id01');
            //  Clicking outside of modal closes it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
