   <body>
       <script type="text/javascript" src="cordova.js"></script>

       <script>
         function redirect() {
           if (true) {
             location.href="survey.html";
           }
         }
       </script>

       <div class="container-fluid sign-in-header">
         <div class="row">
           <div class="col-xs-6">
               <h1>  Create An Account  </h1>
           </div>
           <div class="col-xs-6" id="signInLogo">
             <img src="NAACP-PV-Logo.png" alt="NAACP Logo" style="width:80%">
           </div>
         </div>
       </div>

       <main>
       <div class="container-fluid">
         <form class="signInForm"action="#.php">

                 <br>
                 <div class="form-group">
                   <label>Last Name</label>
                   <br>
                   <input type="text" placeholder="Last Name" name="name" required>
                 </div>

                 <div class="form-group">
                   <label>First Name</label>
                   <br>
                   <input type="text" placeholder="First Name" name="name" required>
                 </div>

                 <div class="form-group">
                   <label>Email</label>
                   <br>
                   <input type="text" placeholder="Enter E-mail" name="email" required>
                 </div>

                 <div class="form-group">
                   <label>Password</label>
                   <br>
                   <input type="password" placeholder="Enter Password" name="psw" required>
                 </div>

                 <div class="form-group">
                   <label>Confirm Password</label>
                   <br>
                   <input type="password" placeholder="Re-Enter Password" name="psw" required>
                 </div>

                 <br>

               <button type="submit" class="btn btn-primary createAccountBtn" id="signInButton" onclick="redirect()">
                     Create An Account
               </button>

               <a href="SignIn.html">
                   <button type="button" class="btn btn-primary">
                       Cancel
                   </button>
               </a>
                 <br>
                 <br>
       </form>

             <br>
       </div>
       </main>
