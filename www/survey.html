<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Survey</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap-social.css">
</head>

<body>
  <div class="container-fluid sign-in-header" style="margin-bottom: 0">
    <h1>Survey</h1>
  </div>

  <div class="container-fluid">
    <h3>Please fill out this survey.</h3>

    <form name="info" netlify>
      <div class="row">
        <div class="col-xs-12">
          <label>Name</label>
          <input type="text" placeholder="Name">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-xs-12">
            <label>City</label>
          <input type="text" placeholder="City">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-xs-12">
          <label for="">State</label>
          <input type="text" placeholder="State">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-xs-12">
            <label>Zip Code</label>
          <input type="text" placeholder="Zipcode">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-xs-12">
          <label>Age</label>
          <input type="text" placeholder="Age">
        </div>
      </div>
      <br>

      Which of these issues concern you?
      <div class="row">
        <div class="col-xs-12">
          <label class="checkbx"> Protecting the Vote </label>
            <input type="checkbox" name="issues" value="vote" >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label class="checkbx"> Criminal Justice </label>
            <input type="checkbox" name="issues" value="criminal justice">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label class="checkbx"> Immigration Issues </label>
            <input type="checkbox" name="issues" value="immigration">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label class="checkbx"> Women's Rights   </label>
            <input type="checkbox" name="issues" value="women's rights">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label class="checkbx"> Education </label>
            <input type="checkbox" name="issues" value="education">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label class="checkbx">   Economic Sustainability </label>
            <input type="checkbox" name="issues" value="economic sustainability" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label class="checkbx"> Healthcare </label>
            <input type="checkbox" name="issues" value="healthcare">
        </div>
      </div>
      <br>

      Are you a member of NAACP?<br>
      <div class="row">
        <div class="col-xs-12">
            <label class="radiobutton">
              <input type="radio" name="member" value="yes">
              <span class="radiochecked"></span>
              Yes
            </label>
            <label class="radiobutton">
              <input type="radio" name="member" value="no">
		          <span class="radiochecked"></span>
              No
            </label>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-xs-12">
            If not, would you like to join?<br>
            <label class="radiobutton">   Yes </label>
                <input type="radio" name="join" value="yes">


            <label class="radiobutton"> No </label>
              <input type="radio" name="join" value="no">
          </div>
        </div>
        <br>

        Are you interested in volunteering with us in 2018? <br>
        <div class="row">
          <div class="col-xs-12">
            <label class="radiobutton"> Yes </label>
              <input type="radio" name="volunteer" value="yes">

            <label class="radiobutton"> No </label>
              <input type="radio" name="volunteer" value="no">
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

    </form>
    </div>
    <footer id="footer"></footer>
</body>

</html>
