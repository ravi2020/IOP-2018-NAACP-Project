<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Survey</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!--Heading -->
  <div class="container-fluid sign-in-header" style="margin-bottom: 0">
    <h1>Survey</h1>
  </div>

  <div class="container-fluid">
    <h3>Please fill out this survey.</h3>
   <!--Start form -->
    <form name="info" netlify>
      <div class="row">
        <div class="col-xs-12">
          <label>Name</label> <!--Name Field-->
          <input type="text" name="Name">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-xs-12">
            <label>City</label> <!--City Field-->
          <input type="text" name="City">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-xs-12">
          <label for="">State</label> <!--State Field-->
          <input type="text" name="State">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-xs-12">
            <label>Zip Code</label> <!--Zip Code Field-->
          <input type="text" name="zipcode">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-xs-12">
          <label>Age</label> <!--Age Field-->
          <input type="text" name="Age">
        </div>
      </div>
      <br>

      Which of these issues concern you? <!--Start Checkbox for Issues-->
      <div class="row">
        <div class="col-xs-12">
          <label class="checkbx"> Protecting the Vote </label> <!--Choice 1-->
            <input type="checkbox" name="issues" value="vote" >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label class="checkbx"> Criminal Justice </label> <!--Choice 2-->
            <input type="checkbox" name="issues" value="criminal justice">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label class="checkbx"> Immigration Issues </label> <!--Choice 3-->
            <input type="checkbox" name="issues" value="immigration">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label class="checkbx"> Women's Rights </label> <!--Choice 4-->
            <input type="checkbox" name="issues" value="women's rights">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label class="checkbx"> Education </label> <!--Choice 5-->
            <input type="checkbox" name="issues" value="education">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label class="checkbx">   Economic Sustainability </label> <!--Choice 6-->
            <input type="checkbox" name="issues" value="economic sustainability" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label class="checkbx"> Healthcare </label> <!--Choice 7-->
            <input type="checkbox" name="issues" value="healthcare">
        </div>
      </div>
      <br>
	<!--End First Checkbox-->
      Are you a member of NAACP?<br>
      <div class="row">
        <div class="col-xs-12">
            <label class="radiobutton"> <!--Radio Button: member of NAACP?-->
              <input type="radio" name="member" value="yes">
              <span class="radiochecked"></span>
              Yes
            </label>
            <label class="radiobutton">
              <input type="radio" name="member" value="no">
		          <span class="radiochecked"></span>
              No
            </label>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-xs-12">
            If not, would you like to join?<br> <!--Radio Button: join NAACP?-->
            <label class="radiobutton"> Yes </label>
                <input type="radio" name="join" value="yes">
            <label class="radiobutton"> No </label>
              <input type="radio" name="join" value="no">
          </div>
        </div>
        <br>

        Are you interested in volunteering with us in 2018? <br>  <!--Radio Button: Volunteer?-->
        <div class="row">
          <div class="col-xs-12">
            <label class="radiobutton"> Yes </label>
              <input type="radio" name="volunteer" value="yes">

            <label class="radiobutton"> No </label>
              <input type="radio" name="volunteer" value="no">
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary">Submit</button>  <!--Submit the form-->
          </div>
        </div>

    </form>  <!--End the Form-->
    </div>
    <footer id="footer"> <!--empty footer for stuff if needed--></footer>
</body>

</html>
